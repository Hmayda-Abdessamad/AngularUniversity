


<div class="d-flex  courses flex-wrap  align-items-stretch  justify-content-center  gap-3  m-5 p-3  ">


  @for (item of (courses$ | async) ; track item.id) {
    <course-card
      [course]="item"
      (courseEdit)="onCourseEdit($event)"
      [class.is-first]="$first"
      [class.is-last]="$last"


    />
  } @empty {
    <div class="alert alert-warning w-75 text-center" role="alert">
        No courses availaible , try to add some
    </div>
  }




</div>
